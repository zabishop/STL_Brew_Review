<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="viewport"
          content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi"/>


    <link rel="stylesheet" type="text/css" href="css/reset.css"/>
    <link rel="stylesheet" type="text/css" href="css/index.css"/>

    <title>STL Brew Review</title>
</head>
<body>

<div id="headerWrapper">
    <h1 class="mainPageHeading"><img src="img/stlIcon.png"><span>STL Brew Review</span></h1>

    <div id="backButton">
        <div id="backButtonText"></div>
    </div>
</div>

<div id="breweryListWrapper" class="active">
    <ul class="panel" id="breweryList"></ul>
</div>

<div id="breweryDetailsLinksWrapper">
    <ul id="breweryDetails" class="panel">
        <li id="logoWrapper"></li>
        <li id="descriptionWrapper"></li>
        <li id="beerLink">Beers</li>
    </ul>
    <ul id="breweryLinks" class="panel"></ul>
</div>

<div id="beerListWrapper">
    <ul id="beerList" class="panel"></ul>
</div>

<div id="beerDetailsWrapper">
    <ul id="beerDetailsTop" class="panel">
        <li id="beerLogoWrapper"></li>
        <li id="beerDescription"></li>
    </ul>
    <div id="beerDetailsBottom" class="panel">
        <ul id="beerStats">
            <li>
                <dt>ABV:</dt>
                <dd id="abv"></dd>
            </li>
            <li>
                <dt>IBU:</dt>
                <dd id="ibu"></dd>
            </li>
            <li>
                <dt>OG:</dt>
                <dd id="og"></dd>
            </li>
            <li>
                <dt>SRM:</dt>
                <dd id="srm"></dd>
            </li>
        </ul>
        <ul id="beerDetails">
           <li>
               <dt>Appearance:</dt>
               <dd id="appearance"></dd>
           </li>
            <li>
                <dt>Process:</dt>
                <dd id="process"></dd>
            </li>
            <li>
                <dt>Hops:</dt>
                <dd id="hops"></dd>
            </li>
            <li>
                <dt>Malts:</dt>
                <dd id="malts"></dd>
            </li>
            <li>
                <dt>Yeast:</dt>
                <dd id="yeast"></dd>
            </li>
        </ul>
    </div>
</div>

</body>

<script src="js/json2.js"></script>
<script src="js/mustache.js"></script>
<script src="js/xui-2.3.2.min.js"></script>
<script type="text/javascript" src="js/index.js"></script>

</html>
